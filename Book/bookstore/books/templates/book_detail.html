{% extends 'base.html' %}

{% block content %}
<h1>{{ book.title }}</h1>
<p>Author: {{ book.author }}</p>
<p>Description: {{ book.description }}</p>
<small>Published Date: {{ book.published_date }}</small>
<br>
<br>
<br>
<a class="btn btn-secondary btn-sm mt-1 mb-1" href="{% url 'book_update' book.id %}">Update</a>
<a class="btn btn-danger btn-sm mt-1 mb-1" href="{% url 'book_delete' book.id %}">Delete</a>
{% endblock %}
