<!DOCTYPE html>
<html>
<head>
    <title>Delete Book</title>
</head>
<body>
    <h1>Delete Book</h1>
    <p>Are you sure you want to delete "{{ book.title }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit"><a href="{% url 'homepage' %}">Yes, Delete</a></button>
        <a href="{% url 'homepage' %}">No, Cancel</a>
    </form>
</body>
</html>
