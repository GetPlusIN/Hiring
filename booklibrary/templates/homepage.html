
{% extends "base.html" %}
{% block content %}
<div class="container" style="display: flex; justify-content: center;">

    <h1 >Books</h1>
</div>

<div class="container">
        <button type="button" class="btn btn-primary"style="margin-bottom: 10px;"><a href="{% url 'add_book' %}" style="color:white;"> + New</a></button>
        <div class="row">
            {% for book in books %}
                <div class="col-md-4">
                    <div class="card mb-4">
                        <div class="card-body">
                            <h5 class="card-title"><a href="{% url 'book_details' book.id %}">{{ book.title }}</a></h5>
                            <p class="card-text">Author: {{ book.author }}</p>
                            <p class="card-text">Published: {{ book.published_date }}</p>
                            <button type="button" class="btn btn-dark"><a href="{% url 'book_details' book.id %}" style="color:white;">View</a></button>
                            <button type="button" class="btn btn-info"><a href="{% url 'edit_book' book.id %}" style="color:white;">Edit</a></button>
                            <button type="button" class="btn btn-danger"><a href="{% url 'delete_book' book.id %}" style="color:white;">Delete</a></button>
                        </div>
                    </div>
                </div>
                <div>
                </div>
            {% empty %}
                <div class="col">
                    <div class="card">
                        <div class="card-body">
                            <p class="card-text">No books found.</p>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>

{% endblock %}
